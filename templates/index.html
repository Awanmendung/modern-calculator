<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Calculator - Full Stack Application">
    <title>Modern Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <div class="calculator-wrapper">
            <!-- Calculator -->
            <div class="calculator" id="calculator">
                <div class="calculator-header">
                    <div class="header-dots">
                        <span class="dot dot-red"></span>
                        <span class="dot dot-yellow"></span>
                        <span class="dot dot-green"></span>
                    </div>
                    <h1 class="calculator-title">Calculator</h1>
                </div>

                <div class="display-container">
                    <div class="expression" id="expression"></div>
                    <div class="display" id="display">0</div>
                </div>

                <div class="buttons-grid">
                    <button class="btn btn-function" data-action="clear">AC</button>
                    <button class="btn btn-function" data-action="delete">⌫</button>
                    <button class="btn btn-function" data-action="percent">%</button>
                    <button class="btn btn-operator" data-value="/">÷</button>

                    <button class="btn btn-number" data-value="7">7</button>
                    <button class="btn btn-number" data-value="8">8</button>
                    <button class="btn btn-number" data-value="9">9</button>
                    <button class="btn btn-operator" data-value="*">×</button>

                    <button class="btn btn-number" data-value="4">4</button>
                    <button class="btn btn-number" data-value="5">5</button>
                    <button class="btn btn-number" data-value="6">6</button>
                    <button class="btn btn-operator" data-value="-">−</button>

                    <button class="btn btn-number" data-value="1">1</button>
                    <button class="btn btn-number" data-value="2">2</button>
                    <button class="btn btn-number" data-value="3">3</button>
                    <button class="btn btn-operator" data-value="+">+</button>

                    <button class="btn btn-number btn-zero" data-value="0">0</button>
                    <button class="btn btn-number" data-value=".">.</button>
                    <button class="btn btn-equal" data-action="calculate">=</button>
                </div>

                <div class="status-bar">
                    <span class="status-indicator" id="status">
                        <span class="status-dot"></span>
                        Connected to Server
                    </span>
                </div>
            </div>

            <!-- History Panel -->
            <div class="history-panel" id="historyPanel">
                <div class="history-header">
                    <h2>History</h2>
                    <button class="btn-clear-history" id="clearHistory" title="Clear History">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="history-empty">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <p>No calculations yet</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Built with ❤️ using Flask & Modern CSS</p>
        </footer>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
